{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="jumbotron text-center">
  <div class="container">
    <h1>Add Guest</h1>
  </div>
</div>
<div class="container ">
  <div class="row" style="margin-top: 80px;">
    <div class="col-md-6" style="width: 800px;">
      <form class="form-horizontal" role="form" method="post" style="margin-left: 50px;">

        <div class="form-group">
          <label for="firstname" class="col-sm-2 control-label">Event:</label>
          <div class="col-sm-10">
            {{ form.event }}
          </div>
        </div>

        <div class="form-group">
          <label for="lastname" class="col-sm-2 control-label">Phone:</label>
          <div class="col-sm-10">
            {{ form.phone }}
          </div>
        </div>

        <div class="form-group">
          <label for="lastname" class="col-sm-2 control-label">Email:</label>
          <div class="col-sm-10">
            {{ form.email }}
          </div>
        </div>

        <div class="form-group">
          <label for="lastname" class="col-sm-2 control-label">Name:</label>
          <div class="col-sm-10">
            {{ form.realname }}
          </div>
        </div>

        <div class="form-group">
          <label for="lastname" class="col-sm-2 control-label">Sign:</label>
          <div class="col-sm-10">
            {{ form.sign }}
          </div>
        </div>

        <div class="form-group">
          <label for="lastname" class="col-sm-2 control-label"></label>
          <div class="col-sm-10">
            <p style="color:green">{{ success }}</p>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Submit</button>
          </div>
        </div>

      </form>

    </div>
  </div>
</div>

{% endblock %}
