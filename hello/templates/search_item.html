{% extends 'base.html' %}
{% load static %}

{% block content %}

	<div class="container">
		<form method="GET">
		{% for field in form %}
				<div class="form-group row">
					<label for="id_{{ field.name }}" class="col-2 col-form-label"> {{ field.label }}</label>
					<div class="col-10">
						{{ field }}
					</div>
				</div>
			{% endfor %}

			<button type="submit" class="btn btn-primary btn_md" name="button">SEARCH</button>
			<a href="/" class="btn btn-secondary btn-md" role="button">BACK</a>

		</form>
	</div>


{% endblock %}
