{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />
  <title>Virginia Tech Techstaff Inventory</title>
  <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}" />
  <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <style type="text/css">
    .jumbotron {
      background: #861F41;
      color: white;
      padding-bottom: 80px
    }

    .jumbotron .btn-primary {
      background: #C64600;
      border-color: #C64600
    }

    .jumbotron .btn-primary:hover {
      background: #E87722
    }

    .jumbotron p {
      color: #FFFFFF;
      max-width: 75%;
      margin: 1em auto 2em
    }

    .navbar+.jumbotron {
      margin-top: -20px
    }

    .jumbotron .lang-logo {
      display: block;
      background: #b01302;
      border-radius: 50%;
      overflow: hidden;
      width: 100px;
      height: 100px;
      margin: auto;
      border: 2px solid white
    }

    .jumbotron .lang-logo img {
      max-width: 100%
    }

    .center {
      margin: auto;
      text-align: center;
    }

    .footer {
      margin: auto;
      text-align: center;
    }
  </style>

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: white;">
    <div class="container">
        <a class="navbar-brand" href="/"><button type="button" class="btn btn-outline-info">Techstaff Inventory</button></a>
      <div class="navbar-header">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="sr-only">Toggle navigation</span>
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li class="nav-item dropdown">
            <ul class="dropdown-menu" role="menu">
            </ul>
          </li>
          {% if user.is_authenticated %}
          <li class="nav-item"><a class="nav-link" href="/dashboard"><button type="button" class="btn btn-light">
            Dashboard</button></a></li>
          <li class="nav-item"><a class="nav-link" href="/account"><button type="button" class="btn btn-light">
              {{user.username|title}}</button></a></li>
              <li class="nav-item"><a class="nav-link" href="/logout"><button type="button" class="btn btn-danger">logout</button></a></li>
          {% else %}
              <li><a class="nav-link" href="/login"><button type="button" class="btn btn-success"> Login</button></a></li>
              <li><a class="nav-link" href="/register"><button type="button" class="btn btn-secondary">Register</button></a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
  


  {% block content %}{% endblock %}

  {% include 'footer.html' %}

</body>

</html>
