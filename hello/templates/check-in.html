{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="jumbotron text-center">
        <div class="container">
                <h1>Visitor Clock In</h1>
        </div>
</div>
<div class="container text-center">
        <div class="row">
                <form class="form-horizontal" role="form" method="post">
                        <div class="form-group">
                                <label for="lastname" class="col-sm-2 control-label">Building:</label>
                                <div class="col-sm-10">
                                        {% csrf_token %}
                                        {{ form.address }}
                                </div>
                        </div>
                        <div class="form-group">
                                <label for="lastname" class="col-sm-2 control-label"></label>
                                <div class="col-sm-10">
                                        <p style="color:green">{{ success }}</p>
                                </div>
                        </div>
                        <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                        <button type="submit" class="btn btn-default">Clock In</button>
                                </div>
                        </div>

                </form>
        </div>
</div>
{% endblock %}
