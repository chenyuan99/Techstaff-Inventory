{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container ">
    <h1>Search Results</h1>

    <table class="table table-hover">
        <thead>
            <tr>
                <th>id</th>
                <th>Model</th>
                <th>Price</th>
                <th>Manufacturer</th>
                <th>Model</th>
                <th>VT_Tag</th>
                <th>CS_Tag</th>
                <th>Serial_Number</th>
                <th>Status</th>
                <th>Issues</th>
                <th>Edit or Delete</th>
            </tr>


        <tbody>

            {% for item in items %}

            <tr>
                <td>{{ item.PID }}</td>
                <td>{{ item.Office_Addr }}</td>
                <!-- <td>${{ item.price }}</td>
                <td>{{ item.Manufacturer }}</td>
                <td>{{ item.Model }}</td>
                <td>{{ item.VT_Tag }}</td>
                <td>{{ item.CS_Tag }}</td>
                <td>{{ item.Serial_Number }}</td>
                <td>{{ item.status }}</td>
                <td>{{ item.issue }}</td> -->
                <td>
                    <a href="{% url 'edit_device' item.pk %}" class="btn btn-outline-info btn-sm" role="button">Edit</a>
                    <a href="{% url 'delete_device' item.pk %}" class="btn btn-outline-danger btn-sm"
                        role="button">Delete</a>
                </td>

            </tr>

            {% endfor %}

        </tbody>

    </table>
</div>
{% endblock %}
