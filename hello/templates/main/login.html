{% extends "base.html" %}
{% block content %}
<div class="jumbotron text-center">
    <div class="container">
            <h1>Log In</h1>
    </div>
</div>
    <div class="center" >
        <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
            <button class="btn btn-lg btn-default" type="submit">Login</button>
        </form>
        Don't have an account? <a href="/register" target="blank"><strong>register here</strong></a>!
    </div>
{% endblock %}
